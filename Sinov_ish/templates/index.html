{% load widget_tweaks %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form method="post">
        {% csrf_token %}
        {% for fan in fanlar %}
            <input value="{{fan.name}}">
            <select name="{{fan.id}}" id="fan{{fan.id}}">
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
              </select>
            {% comment %}{% render_field form.baho id="fan{{fan.id}}" name="{{fan.id}}" %}{% endcomment %} <br><br>
        {% endfor %}
        <button>submit</button>
    </form>
</body>
</html>
